<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes in html</title>
</head>
<body>
    <h3> Id and classes in html</h3>
    <div
        id="mainbox" class="redbg blackborder">
       this is mainbox
    </div>
    <spain class="redbg">

    </spain>
    <!--emmet-->
    <!-- . is used for class and # is used for id -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- creating multiple elements with emmet -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">2nd</span>
    <span class="myclass myclass2 myclass3">3rd</span>
    <span class="myclass myclass2 myclass3">4th</span>
    <span class="myclass myclass2 myclass3">5th</span>

</body>
</html>
